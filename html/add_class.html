<div class="offset-top-10per col-md-offset-4 col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">添加班级</div>
        <div class="panel-body " id="panel-body">
            <form class="form-horizontal" id="add_class" onsubmit="return checkAddClassInfo(this);">
                <div class="form-group" >
                    <label for="school_name" class="col-md-3 control-label">选择学院</label>
                    <div class="col-md-9">
                        <div class="dropdown">
                            <input type="hidden" name="school_id" id="school_id" value="">
                            <input type="hidden" name="school_name" id="school_name" value="">
                            <button class="btn btn-default dropdown-toggle col-md-12" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span id="school_name_span" schoolID="">学院</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu col-md-12 text-content-align" id="school_ul" aria-labelledby="dropdownMenu1">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group" >
                    <label for="major_name" class="col-md-3 control-label">选择专业</label>
                    <div class="col-md-9">
                        <div class="dropdown">
                            <input type="hidden" name="major_id" id="major_id" value="">
                            <input type="hidden" name="major_name" id="major_name" value="">
                            <button class="btn btn-default dropdown-toggle col-md-12" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span id="major_name_span" majorID="">专业</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu col-md-12 text-content-align" id="major_ul" aria-labelledby="dropdownMenu1">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="class_year" class="col-md-3 control-label">选择年份</label>
                    <div class="col-md-9">
                        <div class="dropdown">
                            <input type="hidden" name="class_year" id="class_year" value="">
                            <button class="btn btn-default dropdown-toggle col-md-12" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span id="year" year="">年份</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu col-md-12 text-content-align" id="major_ul" aria-labelledby="dropdownMenu1">
                                <li><a href="javascript:void(0);" onclick="selectYearOfClass(this)" year="2018">2018年</a></li>
                                <li><a href="javascript:void(0);" onclick="selectYearOfClass(this)" year="2019">2019年</a></li>
                                <li><a href="javascript:void(0);" onclick="selectYearOfClass(this)" year="2020">2020年</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="class_number" class="col-md-3 control-label">第几班级</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="class_number" id="class_number" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label for="class_id" class="col-md-3 control-label">班级ID</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="class_id" id="class_id" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label for="class_name" class="col-md-3 control-label">班级名称</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="class_name" id="class_name" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <hr>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label"></label>
                    <div class="col-md-9">
                        <button type="submit" class="col-md-8 btn btn-primary">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
