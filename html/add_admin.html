<div class="offset-top-10per col-md-offset-4 col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">添加管理员</div>
        <div class="panel-body " id="panel-body">
            <form class="form-horizontal" id="add_admin" onsubmit="return checkSignUpInfo(this);">
                <div class="form-group">
                    <label for="admin_id" class="col-md-3 control-label">账号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="admin_id" id="admin_id" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label for="admin_password" class="col-md-3 control-label">密码</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="admin_password" id="admin_password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="admin_name" class="col-md-3 control-label">姓名</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="admin_name" id="admin_name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_number" class="col-md-3 control-label">身份证</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="id_number" id="id_number">
                    </div>
                </div>
                <div  class="form-group">
                    <label for="sex " class="col-md-3 control-label">性别</label>
                    <div class="col-md-9">
                        <input type="hidden" class="form-control" name="sex" id="sex" readonly="readonly">
                        <input type="text" class="form-control" name="admin_sex" id="admin_sex" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">操作权限</label>
                    <div class="col-md-9">
                        <label class="radio-inline col-md-3">
                            <input type="radio" name="user_level" id="user_level" value="S"> S级
                        </label>
                        <label class="radio-inline col-md-3">
                            <input type="radio" name="user_level" id="user_level" value="A"> A级
                        </label>
                        <label class="radio-inline col-md-3">
                            <input type="radio" name="user_level" id="user_level" value="B"> B级
                        </label>                        
                    </div>
                </div>
                <div class="form-group">
                    <hr>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label"></label>
                    <div class="col-md-9">
                        <button type="submit" class="col-md-8 btn btn-primary">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
