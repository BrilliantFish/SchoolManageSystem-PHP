<div class="offset-top-2per col-md-offset-4 col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">添加课程</div>
        <div class="panel-body " id="panel-body">
            <form class="form-horizontal" id="add_course" onsubmit="return checkAddCourseInfo(this);">
                <div class="form-group">
                    <label for="course_id" class="col-md-3 control-label">课程ID</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="course_id" id="course_id" placeholder="ID由系统自动生成" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label for="course_name" class="col-md-3 control-label">课程名称</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="course_name" id="course_name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="start_week" class="col-md-3 control-label">开课周</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="start_week" id="start_week">
                    </div>
                </div>
                <div class="form-group">
                    <label for="end_week" class="col-md-3 control-label">结课周</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="end_week" id="end_week">
                    </div>
                </div>
                <div class="form-group">
                    <label for="course_weekday" class="col-md-3 control-label">星期</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="course_weekday" id="course_weekday">
                    </div>
                </div>
                <div class="form-group">
                    <label for="start_time" class="col-md-3 control-label">开始节</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="start_time" id="start_time">
                    </div>
                </div>
                <div class="form-group">
                    <label for="end_time" class="col-md-3 control-label">结束节</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="end_time" id="end_time">
                    </div>
                </div>
                <div class="form-group" >
                    <label for="classroom_name" class="col-md-3 control-label">选择教室</label>
                    <div class="col-md-9">
                        <div class="dropdown">
                            <input type="hidden" name="classroom_id" id="classroom_id" value="">
                            <input type="hidden" name="classroom_name" id="classroom_name" value="">
                            <button class="btn btn-default dropdown-toggle col-md-12" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span id="classroom_name_span" classroomID="">教室</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu col-md-12 text-content-align" id="classroom_ul" aria-labelledby="dropdownMenu1">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group" >
                    <label for="teacher_name" class="col-md-3 control-label">选择教师</label>
                    <div class="col-md-9">
                        <div class="dropdown">
                            <input type="hidden" name="teacher_id" id="teacher_id" value="">
                            <input type="hidden" name="teacher_name" id="teacher_name" value="">
                            <button class="btn btn-default dropdown-toggle col-md-12" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span id="teacher_name_span" teacherID="">教师</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu col-md-12 text-content-align" id="teacher_ul" aria-labelledby="dropdownMenu1">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <hr>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label"></label>
                    <div class="col-md-9">
                        <button type="submit" class="col-md-8 btn btn-primary">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
