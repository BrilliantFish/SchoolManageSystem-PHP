<div class="offset-top-2per col-md-offset-4 col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">添加教师</div>
        <div class="panel-body " id="panel-body">
            <form class="form-horizontal" id="add_teacher" onsubmit="return checkAddTeacherInfo(this);">
                <div class="form-group">
                    <label for="teacher_id" class="col-md-3 control-label">教师ID</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="teacher_id" id="teacher_id" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label for="teacher_password" class="col-md-3 control-label">密码</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="teacher_password" id="teacher_password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="teacher_name" class="col-md-3 control-label">姓名</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="teacher_name" id="teacher_name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_number" class="col-md-3 control-label">身份证</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="id_number" id="id_number">
                    </div>
                </div>
                <div  class="form-group">
                    <label for="sex " class="col-md-3 control-label">性别</label>
                    <div class="col-md-9">
                        <input type="hidden" class="form-control" name="sex" id="sex" readonly="readonly">
                        <input type="text" class="form-control" name="teacher_sex" id="teacher_sex" readonly="readonly">
                    </div>
                </div>
                <div  class="form-group">
                    <label class="col-md-3 control-label">就职状态</label>
                    <div class="col-md-9">
                        <label class="radio-inline col-md-4">
                            <input type="radio" name="work_status" value="1"> 就职
                        </label>
                        <label class="radio-inline col-md-4">
                            <input type="radio" name="work_status" value="0"> 离职
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday" class="col-md-3 control-label">出生日期</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="birthday" id="birthday" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-md-3 control-label">国籍</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="country" id="country">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-md-3 control-label">联系地址</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="address" id="address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tellphone" class="col-md-3 control-label">手机号码</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="tellphone" id="tellphone">
                    </div>
                </div>
                <div class="form-group">
                    <hr>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label"></label>
                    <div class="col-md-9">
                        <button type="submit" class="col-md-8 btn btn-primary">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
