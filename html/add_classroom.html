<div class="offset-top-10per col-md-offset-4 col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">添加教室</div>
        <div class="panel-body " id="panel-body">
            <form class="form-horizontal" id="add_classroom" onsubmit="return checkAddClassroomInfo(this);">
                <div class="form-group">
                    <label for="classroom_id" class="col-md-3 control-label">教室ID</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="classroom_id" id="classroom_id" placeholder="ID由系统自动生成" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label for="classroom_name" class="col-md-3 control-label">教室名称</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="classroom_name" id="classroom_name">
                    </div>
                </div>
                <div class="form-group">
                    <hr>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label"></label>
                    <div class="col-md-9">
                        <button type="submit" class="col-md-8 btn btn-primary">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
