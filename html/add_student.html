<div class="offset-top-2per col-md-offset-4 col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">添加学生</div>
        <div class="panel-body " id="panel-body">
            <form class="form-horizontal" id="add_student" onsubmit="return checkAddStudentInfo(this);">
                <div class="form-group" >
                    <label for="school_name" class="col-md-3 control-label">选择学院</label>
                    <div class="col-md-9">
                        <div class="dropdown">
                            <input type="hidden" name="school_id" id="school_id" value="">
                            <input type="hidden" name="school_name" id="school_name" value="">
                            <button class="btn btn-default dropdown-toggle col-md-12" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span id="school_name_span" schoolID="">学院</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu col-md-12 text-content-align" id="school_ul" aria-labelledby="dropdownMenu1">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group" >
                    <label for="major_name" class="col-md-3 control-label">选择专业</label>
                    <div class="col-md-9">
                        <div class="dropdown">
                            <input type="hidden" name="major_id" id="major_id" value="">
                            <input type="hidden" name="major_name" id="major_name" value="">
                            <button class="btn btn-default dropdown-toggle col-md-12" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span id="major_name_span" majorID="">专业</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu col-md-12 text-content-align" id="major_ul" aria-labelledby="dropdownMenu1">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-md-3 control-label">选择班级</label>
                    <div class="col-md-9">
                        <div class="dropdown">
                            <input type="hidden" name="class_id" id="class_id" value="">
                            <input type="hidden" name="class_name" id="class_name" value="">
                            <button class="btn btn-default dropdown-toggle col-md-12" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span id="class_name_span" classID="">班级</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu col-md-12 text-content-align" id="class_ul" aria-labelledby="dropdownMenu1">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="student_id" class="col-md-3 control-label">学生ID</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="student_id" id="student_id" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label for="begin_year" class="col-md-3 control-label">入学年份</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="begin_year" id="begin_year" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label for="student_password" class="col-md-3 control-label">密码</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="student_password" id="student_password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="student_name" class="col-md-3 control-label">姓名</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="student_name" id="student_name">
                    </div>
                </div>
                <div  class="form-group">
                    <label class="col-md-3 control-label">就读状态</label>
                    <div class="col-md-9">
                        <label class="radio-inline col-md-4">
                            <input type="radio" name="study_status" value="1"> 就读
                        </label>
                        <label class="radio-inline col-md-4">
                            <input type="radio" name="study_status" value="2"> 毕业
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="study_status" value="0"> 退学
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_number" class="col-md-3 control-label">身份证</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="id_number" id="id_number">
                    </div>
                </div>
                <div  class="form-group">
                    <label for="sex " class="col-md-3 control-label">性别</label>
                    <div class="col-md-9">
                        <input type="hidden" class="form-control" name="sex" id="sex" readonly="readonly">
                        <input type="text" class="form-control" name="student_sex" id="student_sex" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday" class="col-md-3 control-label">出生日期</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="birthday" id="birthday" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-md-3 control-label">国籍</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="country" id="country">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-md-3 control-label">联系地址</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="address" id="address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tellphone" class="col-md-3 control-label">手机号码</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="tellphone" id="tellphone">
                    </div>
                </div>
                <div class="form-group">
                    <hr>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-3 control-label"></label>
                    <div class="col-md-9">
                        <button type="submit" class="col-md-8 btn btn-primary">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
